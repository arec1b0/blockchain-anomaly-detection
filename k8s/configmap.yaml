apiVersion: v1
kind: ConfigMap
metadata:
  name: anomaly-detection-config
  namespace: blockchain-anomaly-detection
  labels:
    app: anomaly-detection
data:
  # Logging configuration
  log_level: "INFO"

  # Model configuration
  batch_size: "100"
  contamination: "0.01"

  # Anomaly buffer configuration (scalability enhancement)
  anomaly_buffer_max_size: "10000"
  anomaly_buffer_ttl_seconds: "3600"

  # Kafka configuration
  kafka_enabled: "true"
  kafka_bootstrap_servers: "kafka-service:9092"
  kafka_topic: "blockchain-transactions"

  # Request settings
  request_timeout: "10"
  max_retries: "3"
  retry_backoff: "2"

  # Processing settings
  use_dask: "false"
  dask_n_workers: "4"
  dask_threads_per_worker: "1"
  dask_memory_limit: "auto"

  # Etherscan API configuration
  etherscan_base_url: "https://api.etherscan.io/api"

  # Sentry configuration
  sentry_environment: "production"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: blockchain-anomaly-detection
  labels:
    app: redis
data:
  redis.conf: |
    # Redis configuration for anomaly detection caching

    # Network
    bind 0.0.0.0
    protected-mode yes
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # General
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    databases 16

    # Snapshotting
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Replication
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5

    # Memory management
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5

    # Lazy freeing
    lazyfree-lazy-eviction yes
    lazyfree-lazy-expire yes
    lazyfree-lazy-server-del yes
    replica-lazy-flush yes

    # Append only mode
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Client output buffer limits
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60

    # Performance
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
