# Prometheus Configuration for Integration Testing

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'test'
    environment: 'testing'

# Alertmanager configuration (optional for tests)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape API server
  - job_name: 'api-server'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-server'

  # Scrape PostgreSQL (if exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  # Scrape Redis (if exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # Scrape Kafka (if exporter is added)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9308']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kafka'
