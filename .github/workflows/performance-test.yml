# Performance Testing Pipeline
# Runs load tests and performance benchmarks

name: Performance Testing

on:
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run performance tests weekly on Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      target_rps:
        description: 'Target RPS for load test'
        required: false
        default: '1000'
      duration:
        description: 'Test duration in seconds'
        required: false
        default: '300'

env:
  PYTHON_VERSION: '3.10'
  DOCKER_IMAGE_NAME: blockchain-anomaly-detection

jobs:
  # Load testing with Locust
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install locust requests

      - name: Start Docker Compose environment
        run: |
          docker-compose up -d
          sleep 30
          docker-compose ps

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: Run Locust load test
        run: |
          locust -f tests/load/locustfile.py \
            --headless \
            --users ${{ github.event.inputs.target_rps || '1000' }} \
            --spawn-rate 100 \
            --run-time ${{ github.event.inputs.duration || '300' }}s \
            --host http://localhost:8000 \
            --html locust-report.html \
            --csv locust-stats
        continue-on-error: true

      - name: Upload Locust reports
        uses: actions/upload-artifact@v3
        with:
          name: locust-reports
          path: |
            locust-report.html
            locust-stats*.csv
        if: always()

      - name: Stop Docker Compose environment
        if: always()
        run: docker-compose down -v

  # API response time benchmarks
  benchmark:
    name: API Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark
          pip install -r requirements.txt

      - name: Run benchmarks
        run: |
          pytest tests/benchmarks/ -v \
            --benchmark-only \
            --benchmark-json=benchmark-results.json \
            --benchmark-histogram=benchmark-histogram
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: |
            benchmark-results.json
            benchmark-histogram.svg
        if: always()

      - name: Comment PR with benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('benchmark-results.json', 'utf8'));

            let comment = '## Performance Benchmark Results\n\n';
            comment += '| Benchmark | Min | Max | Mean | Median |\n';
            comment += '|-----------|-----|-----|------|--------|\n';

            for (const bench of results.benchmarks) {
              const stats = bench.stats;
              comment += `| ${bench.name} | ${stats.min.toFixed(4)}s | ${stats.max.toFixed(4)}s | ${stats.mean.toFixed(4)}s | ${stats.median.toFixed(4)}s |\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Memory profiling
  memory-profile:
    name: Memory Profiling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install memory-profiler matplotlib
          pip install -r requirements.txt

      - name: Run memory profiling
        run: |
          python -m memory_profiler tests/profiling/memory_profile_test.py > memory-profile.txt
        continue-on-error: true

      - name: Upload memory profile
        uses: actions/upload-artifact@v3
        with:
          name: memory-profile
          path: memory-profile.txt
        if: always()
